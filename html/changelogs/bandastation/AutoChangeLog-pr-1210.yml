author: "tgstation"
delete-after: True
changes:
  - qol: "Сообщения из «общения» кровавого культа, телепатии абдуктора, улья ксеноморфов, резонатора големов, телепатии блоба, улья генокрадов и бинарного чата теперь считаются «радио»-сообщениями чата, благодаря чему они могут корректно сортироваться по вкладкам чата."
  - qol: "Ваши собственные сообщения в «общении» кровавого культа, улье абдукторов/ксеноморфов/генокрадов или телепатии големов больше не будут выделяться в чате (чтобы избежать спама выделений, если вы выделили свое имя)."
  - bugfix: "Исправлено: случайные имена больше не всегда мужские."
  - bugfix: "Хамелеонные ID теперь действительно предотвращают отслеживание ИИ."
  - config: "Загрузчик конфигураций теперь поддерживает импорты с относительными путями (импорт файла из подпапки теперь выполняется так, как если бы вы находились в этой подпапке)."
  - balance: "Улучшены энергетические ячейки, с которыми спавнятся киборги, созданные в фабрике киборгов (теперь это ячейки Т2)."
  - bugfix: "Толстовки последователя теперь можно создавать вручную."
  - bugfix: "Администраторский музыкальный плеер снова работает на версии 516."
  - bugfix: "TG-чат больше не может инициализироваться до загрузки настроек."
  - qol: "Настройки чата теперь можно экспортировать и импортировать."
  - balance: "Способность генокрадов «Последний шанс» больше не является врожденной. Насилие генокрада против генокрада снова разрешено (буквально)."
  - bugfix: "Дизайн-диски теперь имеют задержку при загрузке, чтобы предотвратить сбой работы сервера."
  - bugfix: "Звуки зацикленных компьютеров снова слышны."
  - bugfix: "Парики больше не окрашивают свои головные уборы."
  - qol: "Мини-игра с рапторами больше не открывает новое окно."
  - rscadd: "Мини-игра с рапторами была переработана."